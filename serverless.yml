service: amavm-vdh-api

plugins:
  - serverless-api-stage
  - serverless-plugin-aws-alerts
  - serverless-webpack
  - serverless-offline

custom:
  apiVersion: ${file(./build/api-version.js)}
  timestamp: ${file(./build/timestamp.js)}
  environment: ${opt:stage}
  parameterStorePrefix: /amavm/vdh-api/${opt:stage}
  region: ${opt:region, 'us-east-1'}

  config:
    bucket: ${ssm:${self:custom.parameterStorePrefix}/assets/bucket, 'amavm-vdh-api-assets'}

  stageSettings:
    MethodSettings:
      LoggingLevel: ERROR
      MetricsEnabled: true

  tags:
    environment: ${self:custom.environment}
    application: ${self:service}

  alerts:
    dashboards: true
    definitions:
      functionDuration:
        threshold: 10000
    alarms:
      - functionThrottles
      - functionErrors
      - functionInvocations
      - functionDuration

provider:
  name: aws
  runtime: nodejs8.10
  region: ${self:custom.region}
  timeout: 30
  stackTags: ${self:custom.tags}
  iamRoleStatements:
    - Effect: "Allow" # SSM Parameter store
      Action:
        - "ssm:GetParameterHistory"
        - "ssm:GetParametersByPath"
      Resource:
        - "Fn::Join":
            - ":"
            -
              - "arn"
              - Ref: "AWS::Partition"
              - "ssm"
              - Ref: "AWS::Region"
              - Ref: "AWS::AccountId"
              - "parameter${self:custom.parameterStorePrefix}*"
    - Effect: "Allow" # S3 bucket
      Action:
        - "s3:*"
      Resource:
        - Fn::Join:
          - ":"
          - - "arn"
            - Ref: "AWS::Partition"
            - "s3:::${self:custom.config.bucket}*"

functions:
  health:
    handler: src/handlers/health.handler
    events:
      - http:
          path: api/health
          method: GET
          cors: true
  
  bicycle-paths:
    handler: src/handlers/bicycle-paths.handler
    events:
      - http:
          path: api/v1/bicycle-paths
          method: ANY
          cors: true
      - http:
          path: api/v1/bicycle-paths/{proxy+}
          method: ANY
          cors: true

  observations:
    handler: src/handlers/observations.handler
    events:
      - http:
          path: api/v1/observations
          method: ANY
          cors: true
      - http:
          path: api/v1/observations/{proxy+}
          method: ANY
          cors: true

  sync:
    handler: src/handlers/sync.handler
    timeout: 300
    memorySize: 2048

resources: ${file(cf-resources.yml):resources}